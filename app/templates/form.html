<div loading-spinner="viewLoading">
  <form role="form" ng-submit="submitIssue()">
    <div id="panel">
      <div class="row" style="height: 100%;">
        <div class="row">
          <div class="col-md-12 title">
            <h1 class="name">Gitorade</h1>
          </div>

          <div class="col-md-8 col-md-offset-2">
            <div>
              <select id="issue-repository" class="form-control" required>
                <option disabled>Select Repository</option>
                <option ng-repeat="repository in repositories" ng-bind="repository.full_name"></option>
              </select>
            </div>
          </div>
        </div>

        <div class="row issue-inputs">
          <div class="col-md-10 col-md-offset-1">
            <div class="form-group">
              <label for="issue-submitter">Submitter</label>
              <input type="text" class="form-control" id="issue-submitter" placeholder="What is your name?">
            </div>

            <div class="form-group">
              <label for="issue-description">Description</label>
              <input type="text" class="form-control" id="issue-description" placeholder="Short description of the problem">
            </div>

            <div class="form-group">
              <label for="issue-content">Issue</label>
              <textarea class="form-control" id="issue-content" placeholder="Provide as much detail as possible here."></textarea>
            </div>

            <div class="form-group">
              <div class="col-md-6 col-md-offset-3">
                <button type="submit" class="btn btn-default btn-lg">Create Issue</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </form>
</div>
