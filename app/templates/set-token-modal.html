<div class="modal fade" id="setTokenModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Enter your access token</h4>
      </div>

      <form role="form">
        <div class="modal-body">
          <div class="form-group">
            <label for="github_access_token">Access Token</label>
            <input id="github_access_token" type="text" class="form-control" ng-model="accessToken" required>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary save-token">Save Token</button>
        </div>
      </form>
    </div>
  </div>
</div>
